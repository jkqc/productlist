<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>过滤去的产品列表Demo</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="myApp">
<div ng-controller = 'firstController' class="container">
    <nav class="navbar navbar-default" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchName" placeholder="Search">
                        <!--<input type="text" class="form-control" ng-model="searchName.id" placeholder="Search">//仅仅对id进行搜索-->
                    </div>
                  <!--  <button type="submit" class="btn btn-default">Search</button>-->
                </form>
            </div>
    </nav>
    <!-- Table -->
    <table class="table">
            <thead>
                <tr>
                    <td ng-class="{dropup :order ===''}" ng-click="changeOrder('id')">
                        产品编号
                        <span class="caret"></span>
                    </td>
                    <td ng-class="{dropup :order ===''}" ng-click="changeOrder('name')">
                        产品名称
                        <span class="caret"></span>
                    </td>
                    <td ng-class="{dropup :order ===''}" ng-click="changeOrder('price')">
                        产品价格
                        <span class="caret"></span>
                    </td>
                </tr>
            </thead>
            <tbody>
               <tr ng-repeat="item in productData | filter : searchName | orderBy : order + orderType">
               <!-- <tr ng-repeat="item in productData | filter : {id:searchName"}>//仅仅对id进行搜索-->
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price | currency : '￥'}}
                    </td>
                </tr>
            </tbody>
    </table>
</div>

<script type="text/javascript" src="app/angularjs.js"></script>
<script type = 'text/javascript' src = 'app/index.js'></script>

</body>
</html>
